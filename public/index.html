<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/5hfrKF7t/loogo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Search bar style */
    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    .search-section input {
      width: 60%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
    }

    .search-section button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-section button:hover {
      background: #005fd1;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <div class="logo"><span>Desinix</span> AI</div>
    <button id="newChatBtn" class="btn tiny primary">+ New Chat</button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar glass" id="sidebar">
    <h3>Chat History</h3>
    <ul id="historyList"></ul>
    <div style="display:flex; gap:8px; margin-top:10px;">
      <button id="deleteHistory" class="btn tiny">Clear All</button>
      <button id="exportBtn" class="btn tiny">Export</button>
    </div>
  </aside>

  <!-- Overlay for sidebar click-close -->
  <div id="overlay"></div>

  <!-- Chat Section -->
  <main class="chat">
    <div id="messages" class="messages"></div>
    <div id="loadingIndicator" class="loading" style="display:none;">
      <div class="thinking">Desinix is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
    <div class="composer">
      <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </main>

  <!-- Search Bar just above footer -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search conversations..." />
    <button id="searchBtn">Search</button>
  </div>

  <footer class="footer">
    <p>© 2025 Desinix AI — Built by Desinix Founders</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
