<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="logo">AI Chat</div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <!-- Chat Area -->
  <main class="chat" id="chat">
    <div class="message assistant">Hello! How can I help you today?</div>
    <div class="message user">Hi! Show me something cool.</div>
    <div class="message assistant">Sure! Here's something interesting...</div>
  </main>

  <!-- Footer with Search -->
  <footer class="footer">
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
