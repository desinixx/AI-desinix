<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/b5kw3KYF/desinix-logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo"><span>Desinix</span> AI</div>
    <button id="newChatBtn" class="btn tiny primary">+ New Chat</button>
  </header>

  <main class="layout">
    <!-- Sidebar -->
    <aside class="sidebar glass">
      <h3>Chat History</h3>
      <ul id="historyList"></ul>
      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="deleteHistory" class="btn tiny">Clear All</button>
        <button id="exportBtn" class="btn tiny">Export</button>
      </div>
    </aside>

    <!-- Chat Section -->
    <section class="chat glass">
      <div id="messages" class="messages"></div>
      <div id="loadingIndicator" class="loading" style="display:none;">
        <div class="spinner"></div> Desinix is thinking...
      </div>
      <div class="composer">
        <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
        <button id="sendBtn">➤</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Desinix AI — Built by Desinix Founders</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
