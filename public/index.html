<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/5hfrKF7t/loogo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo"><span>Desinix</span> AI</div>
    <!-- Removed Menu Button and New Chat Button -->
  </header>

  <!-- Chat Section -->
  <main class="chat">
    <div id="messages" class="messages"></div>
  </main>

  <!-- Composer is moved into a fixed-footer for better mobile layout -->
  <footer class="fixed-footer">
    <div class="composer-container">
        <div id="loadingIndicator" class="loading" style="display:none;">
            <div class="thinking">Desinix is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        </div>
        <div class="composer">
            <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn" title="Send Message">âž¤</button>
        </div>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
