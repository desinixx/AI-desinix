<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/5hfrKF7t/loogo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="header-content">
        <div class="logo"><span>Desinix</span> AI</div>
        <button id="newChatBtn" class="btn-new-chat">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="desktop-text">New Chat</span>
            <span class="mobile-text">+</span>
        </button>
    </div>
  </header>

  <!-- Chat Section -->
  <main class="chat">
    <div id="messages" class="messages"></div>
  </main>

  <!-- Fixed Composer -->
  <footer class="fixed-footer">
    <div class="composer-container">
        <!-- Professional Loading Indicator -->
        <div id="loadingIndicator" class="loading-container" style="display:none;">
            <div class="loading-wave">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <span class="loading-text">Desinix is thinking...</span>
        </div>
        
        <div class="composer">
            <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn" title="Send Message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
